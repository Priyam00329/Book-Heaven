<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Add to head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head> 
<body>
<!-- Header -->
<header>
    <nav aria-label="Main navigation">
      <div class="logo">
        <a href="index.html">BookHaven</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search books..." aria-label="Search books">
        <button aria-label="Search"><i class="fas fa-search"></i></button>
      </div>
      <button class="menu-toggle" aria-label="Mobile menu">â˜°</button>
    </nav>
  </header>

    <!-- Hero Section -->
    <section class="hero" aria-label="Featured book">
        <div class="hero-content">
            <h1>Discover Your Next Read</h1>
            <a href="catalog.html" class="cta-button">Explore Now</a>
        </div>
    </section>

    <!-- Category Cards -->
    <section class="categories" aria-label="Book categories">
        <div class="card">
            <h2>Fiction</h2>
            <p>Explore imaginative worlds.</p>
        </div>
        <div class="card">
            <h2>Non-Fiction</h2>
            <p>Learn from real stories.</p>
        </div>
        <div class="card">
            <h2>Bestsellers</h2>
            <p>Top-rated picks.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="newsletter">
            <h3>Subscribe to Our Newsletter</h3>
            <input type="email" placeholder="Enter your email" aria-label="Subscribe to newsletter">
            <button class="cta-button">Subscribe</button>
        </div>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
